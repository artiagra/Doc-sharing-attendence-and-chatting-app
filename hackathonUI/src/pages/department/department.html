<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Department</ion-title>
  </ion-navbar>

</ion-header>

<ion-card-header>
  <div id="imgwrap">

    <img src='../../assets/imgs/78.jpg' style="display:block; margin-left:auto; margin-right:auto" />

  </div>
</ion-card-header>



<ion-content padding class="bg">






  <div text-center>
    <h1>
      <ion-label style="color:#186EC9;"> Details of Department</ion-label>
    </h1>
  </div>



  <div id="empnam">&nbsp; </div>
  <div class="panel panel-default" id="pamain">
    <div class="panel-heading" id="pa">
      <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>&nbsp;&nbsp;&nbsp;Department Info
    </div>

    <div id="geninformation">

      <div id="jobtitle">
        Name :
      </div>
      <div id="in2">
        {{dept.name}}
      </div>
      

    </div>
    <div class="panel-heading" id="pa">
      <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>&nbsp;&nbsp;&nbsp;Department Contact
    </div>
    <div id="geninformations">

      <div id="jobtitle">
        <ion-icon ios="ios-call" md="md-call"></ion-icon>
      </div>
      <div id="in2">
          {{dept.contactNo}}
      </div>
      
      
      <div id="jobtitle">
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
      </div>
      <div id="in2">
          {{dept.emailDate}}
      </div>

    </div>

  </div>








</ion-content>
