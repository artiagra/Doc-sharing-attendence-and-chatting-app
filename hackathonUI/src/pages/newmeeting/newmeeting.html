<ion-header>

  <ion-navbar>
    <ion-title>Create Meeting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <ion-item>
    <ion-label floating>
      <h1>Metting Title</h1>
    </ion-label>
    <ion-input required type="text" value="" [(ngModel)]="model.meetingtitle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      <h2>Agenda</h2>
    </ion-label>
    <ion-textarea required type="text" [(ngModel)]="model.agenda"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>
      <h2>Description</h2>
    </ion-label>
    <ion-textarea required type="text" [(ngModel)]="model.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>
      <h2>Venue</h2>
    </ion-label>
    <ion-textarea required type="text" [(ngModel)]="model.venue"></ion-textarea>
  </ion-item>
  <!-- <ion-item>
     <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="model.myDate1"></ion-datetime>
  </ion-item>-->
  <ion-item>
    <ion-label>Date</ion-label>
   <ion-datetime displayFormat="MMM DD YYYY" min="2018" max="2019-12-31" [(ngModel)]="model.myDate"></ion-datetime>
 </ion-item>
  <ion-item>
    <ion-label>From Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="model.fromtime"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>To Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="model.totime"></ion-datetime>
  </ion-item>
