<ion-header>

  <ion-navbar>
    <ion-title>Minutes of Meeting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>
      <h2>Updates</h2>
    </ion-label>
    <ion-textarea type="text" [(ngModel)]="model.updates"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>
      <h2>Discusssion</h2>
    </ion-label>
    <ion-textarea type="text" [(ngModel)]="model.decision"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label floating>
      <h2>Action Taken</h2>
    </ion-label>
    <ion-textarea type="text" [(ngModel)]="model.action"></ion-textarea>
  </ion-item>
  <div padding>
    <button ion-button block (click)="addminutes()">Update</button>
  </div>

</ion-content>
